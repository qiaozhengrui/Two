<body>
  <script   id="ch0103/01">
    var a = Number(prompt('a'))
    var b = Number(prompt('b'))
    console.log(a + b)
  </script>

  <script  id="ch0103/02">
    var a = Number(prompt('a'))
    var b = Number(prompt('b'))
    var c = Number(prompt('c'))
    console.log((a * c) + (b * c))
  </script>

  <script  id="ch0103/03">
    var a = Number(prompt('a'))
    var b = Number(prompt('b'))
    var c = Number(prompt('c'))
    console.log((a + b) / c)
  </script>

  <script  id="ch0103/04">
    var a = Number(prompt('a'))
    var b = Number(prompt('b'))
    console.log(parseInt(a / b),(a % b))
  </script>

  <script   id="ch0103/05">
    var a = Number(prompt('a'))
    var b = Number(prompt('b'))
    console.log(b != 0 && ((a / b).toFixed(9)))
  </script>

  <script   id="ch0103/06">
    var a = Number(prompt('a'))
    var b = Number(prompt('b'))
    console.log(((b / a *100).toFixed(3)) + '%')
  </script>

  <script   id="ch0103/07">
    var x = Number(prompt('x'))
    var a = Number(prompt('a'))
    var b = Number(prompt('b'))
    var c = Number(prompt('c'))
    var d = Number(prompt('d'))
    console.log(((a * (x * x * x)) + (b * (x * x)) + (c * x) + d).toFixed(7))
  </script>

  <script   id="ch0103/08">
     var f = Number(prompt('f'))
     console.log((5 * (f - 32) / 9).toFixed(5))
  </script>

  <script   id="ch0103/09">
    var r = Number(prompt('r'))
    console.log(((2 * r).toFixed(4)),((2 * 3.14159 * r).toFixed(4)),((3.14159 * r * r).toFixed(4)))
  </script>

  <script   id="ch0103/10">
    var r1 = Number(prompt('r1'))
    var r2 = Number(prompt('r2'))
    console.log((1 / ((1 / r1) + (1 / r2))).toFixed(2))
  </script>

  <script   id="ch0103/11">
    var a = Number(prompt('a'))
    var b = Number(prompt('b'))
    console.log((a % b).toFixed(4))
  </script>

  <script   id="ch0103/12">
    var r = Number(prompt('r'))
    console.log(((4 / 3 * 3.14) * (r * r * r)).toFixed(2))
  </script>

  <script   id="ch0103/13">
    var n = Number(prompt('n'))
    var ge = Math.floor(n / 100)
    var shi = Math.floor(n % 100 / 10)
    var bai = n % 10
    console.log(bai.toString() + shi.toString() + ge.toString())
  </script>
