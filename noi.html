  <script type="xxx" id="ch0103/17">
    var x1 = Number(prompt('x1'))

    var y2 = Number(prompt('y2'))
    var x3 = Number(prompt('x3'))
    var y3 = Number(prompt('y3'))
    var a = Math.sqrt(Number(((x1 - x2) ** 2) + ((y1 - y2) ** 2)))
    var b = Math.sqrt(Number(((x1 - x3) ** 2) + ((y1 - y3) ** 2)))
    var c = Math.sqrt(Number(((x3 - x2) ** 2) + ((y3 - y2) ** 2)))
    var p = Number((a + b + c) / 2)

    console.log((s).toFixed(2))
  </script>

  <script type="xxx" id="ch0105/18">
    let n = parseInt(prompt("几组数据"))
    let x = parseInt(prompt("鸡尾酒疗法的有效"))
    let y = parseInt(prompt("新疗法的有效"))
    let ratio = y / x //有效率 比例

    for (let i = 1; i < n; i++) {
      let x = parseInt(prompt("鸡尾酒疗法的有效"))
      let y = parseInt(prompt("新疗法的有效"))
      if (y / x - ratio > 0.05) {
        console.log('better')
    } else if (ratio - y / x > 0.05) {
      console.log('worse')
    } else {
      console.log('same')
    }
  }
  </script>

  <script type="xxx" id="ch0105/19">
    let n = parseInt(prompt('屋顶数'))
    let sum = 0

    for (i = 0; i < n; i++) {
      let x = parseInt(prompt('坐标'))
      let y = parseInt(prompt('坐标'))
      let p = parseInt(prompt('被救人数'))
      let d = Math.sqrt(x * x + y * y)//开船来回时间
      let time = p * 1.5 + d / 50 * 2
      sum += time
    }
    console.log(Math.ceil(sum))
  </script>

  <script type="xxx" id="ch0105/21">
    let n = parseInt(prompt("整数"))

    while (true) {
      if ( n == 1) {
        console.log('End')
        break
      } if (n % 2 == 1) {
        let t = n * 3 + 1
        console.log(n + '*3+1=' + t)
        n = t
      } else if (n % 2 == 0) {
        let t = n / 2
        console.log(n + '/2=' + t)
        n = t
      }
    }
  </script>


  <script type="xxx" id="ch0105/21">
    let n = parseInt(prompt())

      }
    }
